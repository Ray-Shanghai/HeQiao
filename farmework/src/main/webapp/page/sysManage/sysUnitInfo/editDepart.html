<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加单位</title>

	<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="../../assets/css/prettify.css" rel="stylesheet" type="text/css" />
 </head>
<body >
	<div class="container">
    <div class="row">
      <form id="J_Form"  class="form-horizontal" >
      	 <input type="hidden" value="unit" name="type">
	      <input type="hidden" id="departId" name="departId">
	            <div class="row">
          <div class="control-group span20">
            <label class="control-label"><s>*</s>上级部门名称：</label>
            <div class="controls" id="unitNameDiv">
            
             </div>
          </div>
        </div>  
        <div class="row">
          <div class="control-group span20">
            <label class="control-label"><s>*</s>部门名称：</label>
            <div class="controls">
              <input  type="text" name="departName" id="departName" data-rules="{required:true}" class="input-normal control-text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span20">
            <label class="control-label"><s>*</s>状态：</label>
            <div class="controls">
            <label for="statusY">正常</label>
              <input id="statusY" type="radio" value="Y" name="status" checked="checked" data-rules="{required:true}" >
             <label for="statusN">禁用</label>
              <input id="statusN"  type="radio" value="N" name="status"  data-rules="{required:true}" >
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="control-group span15">
            <label class="control-label">备注：</label>
            <div class="controls control-row4">
              <textarea name="departDesc"  id="departDesc" class="input-large"  data-rules="{required:true}" type="text"></textarea>
            </div> 
          </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span8 offset3 ">
              <button type="submit" class="button button-primary" >保存</button>
              <button type="reset" class="button">重置</button>
            </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../../assets/js/config-min.js"></script>
  <script src="../../../resources/js/base.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
<script type="text/javascript">
  var f1 ;
  BUI.use('bui/form',function (Form) {
        f1 = new Form.Form({
        srcNode : '#J_Form'
      }).render();
        $(document).ready(function() { 
  	  $("#departId").val(window.location.search.split("=")[1].split("&")[0]);
	  $("#departName").val(unescape(window.location.search.split("=")[2].split("&")[0]));
	  $("#departDesc").val(unescape(window.location.search.split("=")[3].split("&")[0]));
	  $("#unitNameDiv").text(unescape(window.location.search.split("=")[4].split("&")[0]));

	  
        });
  $("#J_Form").submit(function() {  


	 	if(f1.isValid()){
          $.ajax({  
              type : 'POST',  
               url : base.serverContet+'/manager/loginIn/SysDepartInfo/saveEditDepartInfo.do',  
              data: $('#J_Form').serialize(),  
              //同步  
              async : false,  
              success : function(data) {  
            	  if(JSON.parse(data).code=="000"){
            		  BUI.Message.Alert('信息修改成功',function(){
            			  top.topManager.reloadPage("001001001")
            			  top.topManager.closePage();
            	        },'info');
            		//让信息框按钮获取焦点
            		    $(".bui-stdmod-footer button").focus();
                   }else{
                	   BUI.Message.Alert('信息保存失败，系统繁忙',function(){
            	        },'info');
                	 //让信息框按钮获取焦点
               	    $(".bui-stdmod-footer button").focus();
                   }
              },error : function() {  
              }  
          });  
          return false;
	 	}
    });
	return false;
    } );
  //})
</script>
</body>
</html>
