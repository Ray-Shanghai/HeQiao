<script type="text/javascript">

  function add(){
       
    	var filePath="";
		$.ajax({
			type:"post",
			url : base.serverContet+'/upload.do', 
			data:new FormData($("#form")[0]),
			processData : false,
			contentType : false,
			datetype : "json",
			async:false,
			success:function(data){
				filePath=data
			},error:function(){}
		});
		var fileName="";
		$.each($("input[name='files']"),function(tag,index){
			if($(this).val()!=""&&$(this).val()!=null){
				var strs=$(this).val().split("\\");
				fileName+=strs[strs.length-1]+",";
			}
		});
		var data={
				noticeId:noticeId,
				noticeTitle:$("input[name='noticeTitle']").val(),
				/* unitId:$("select[name='unitId']").val(),
				unitName:$("select[name='unitId']").find("option:checked").text(), */
				departId:$("select[name='departId']").val(),
				departName:$("select[Name='departId']").find("option:checked").text(),
				noticeContent:$("textarea[name='noticeContent']").val(),
				filePath:filePath,
				fileName:fileName
		}
		if($("input[name='noticeTitle']").val()!=""&&$("textarea[name='noticeContent']").val()!=""){
    	  $.ajax({  
       			type : 'POST',  
        		url : base.serverContet+'/manager/loginIn/notice/updateNotice.do',  
	      		data:  data,
	       		async : false,  
	       		success : function(data) {  
	         	  	if(data.code=="000"){
	         		  BUI.Message.Alert('信息保存成功',function(){
	         			 top.topManager.reloadPage("001002003")
           			 	 top.topManager.closePage();
	         	        },'info');
	         		//让信息框按钮获取焦点
	         		    $(".bui-stdmod-footer button").focus();
	                	  }else{
	             	   BUI.Message.Alert(data.msg,function(){
	         	        },'info');
	             	//让信息框按钮获取焦点
	          		    $(".bui-stdmod-footer button").focus();
	                	  }
	       		   },error : function() {}  
	   		});
		}else{
			BUI.Message.Alert("请填写完整信息！");
			//让信息框按钮获取焦点
   		    $(".bui-stdmod-footer button").focus();
		}
  }
  
function addFile() {
	$("#addupload").after('<div style="margin-left: 10%;padding: 5px;"><input type="file" name="files" /></div>');
}

var noticeId="";

var departId="";
$(function(){
	noticeId=window.location.search.split("?")[1].split("=")[1];
	$.ajax({
		url:base.serverContet+"/manager/loginIn/notice/queryByPkId.do",
		type:"post",
		data:{noticeId:noticeId},
		async:false,
		success:function(data){
			if(data.code=="000"){
				$("input[name='noticeTitle']").val(data.notice.noticeTitle);
				$("textarea[name='noticeContent']").val(data.notice.noticeTitle);
				//unitId=data.notice.unitId;
				departId=data.notice.departId;
				$.each(data.fileList,function(index,tag){
					$("#addupload").after('<div style="margin-left:10%;padding:5px;"><a href="../../../'+this.filePath+'">'+this.fileName+'</a></div>');
				});
			}
		}
	});
