<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改职位信息</title>

 
  
 	<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" /> 

</head>
<body>
  
  	
  <div class="container">
    <form id ="J_Form" class="form-horizontal">
    <input id="sysId" name="sysId" type="hidden">
     
      <div class="row">
        <div class="control-group span12">
          <label class="control-label"><s>*</s>职位名称：</label>
          <div class="controls">
            <input name="authorityName" id="authorityName" type="text" class="control-text" data-rules="{required:true}">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="control-group span12">
          <label class="control-label"><s>*</s>职位级别：</label>
          <div class="controls">
              <input name="authorityId" id="authorityId" type="text" class="control-text" data-rules="{required:true}">
          </div>
        </div>
        
      </div>
        <br>
       <br>
       <br>	
      <hr/>
     
      
      <div class="row">
        <div class="form-actions offset3">
          <button type="submit" class="button button-primary">保存</button>
          <button type="reset" class="button">重置</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../../assets/js/bui-min.js"></script>
  <script src="../../../resources/js/base.js"></script>
  <script type="text/javascript" src="../../assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
  
<script type="text/javascript">
  BUI.use(['bui/grid','bui/data','bui/form'],function (Grid,Data,Form) {

    
	   $("#sysId").val(window.location.search.split("?")[1].split("=")[1].split("&")[0]);
	    $("#authorityName").val(unescape(window.location.search.split("?")[1].split("=")[2].split("&")[0]));
	    $("#authorityId").val(unescape(window.location.search.split("?")[1].split("=")[3].split("&")[0]));

	   
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });
    form.render();

    form.on('beforesubmit',function(){
       
    	if(!form.isValid()){
    		return false;
    	}
    	  
    	  $.ajax({  
       		type : 'POST',  
        		url : base.serverContet+'/manager/loginIn/sysAuthority/update.do',  
	      		data:  $('#J_Form').serialize(),  
	       		async : false,  
	       		success : function(data) {  
	         	  	if(data.code=="000"){
	         		  BUI.Message.Alert('信息保存成功',function(){
	         			 top.topManager.reloadPage("001001006")
           			 	 top.topManager.closePage();
	         	        },'info');
	         		 //让信息框按钮获取焦点
           		    $(".bui-stdmod-footer button").focus();
	                	  }else{
		             	   BUI.Message.Alert('信息保存失败，系统繁忙',function(){
		         	        },'info');
		             	  //让信息框按钮获取焦点
	            		    $(".bui-stdmod-footer button").focus();
	                	  }
	       		   },error : function() {}  
	   		});
    	  return false;
       
    });


  });
</script>

<body>
</html>
